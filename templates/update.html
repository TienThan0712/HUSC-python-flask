<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>


 </HEAD>     

 <BODY>
 <!-- Wrap all page content here -->
<div id="wrap">
  
  <!-- Fixed navbar -->
  <div class="header-area overlay">
    <nav class="navbar navbar-expand-md navbar-dark data-spy="affix"">
        <div class="container">
            <a href="#" class="navbar-brand"><img src="https://student.husc.edu.vn/images/logo.png" alt=""></a>
            
            <div id="main-nav" class="collapse navbar-collapse">
                <ul class="navbar-nav ml-auto">
                    <li><a href="home" class="nav-item nav-link ">Trang chủ</a></li>
                    <li><a href="/rec" class="nav-item nav-link active">Danh sách sinh viên</a></li>
					<li><a href="/recad" class="nav-item nav-link">Danh sách admin</a></li>
                    <li><a href="/sef" class="nav-item nav-link" >Tìm kiếm</a></li>
                    <li><a href="/stud" class="nav-item nav-link" >Thêm sinh viên</a></li>
					<li><a href="/addad" class="nav-item nav-link" >Thêm admin</a></li>

                </ul>
            </div>
        </div>
    </nav>
</div>
  
{%for a,b,c,d,e in row%} 
 <FORM method="post" action="/upd">
	<div class="container">
		<div class="row">
        
			<div class="col-6">
				<div class="form-group">
					<label for="exampleInputEmail1">Tên sinh viên</label>
					<input type="text" name="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required value="{{a}}">
                    <input hidden type="text" name="name1" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required value="{{a}}">
				</div>
				<div class="form-group">
					<label for="exampleInputPassword1">Điểm môn 1</label>
					<input TYPE="number" NAME="mark1" class="form-control" id="exampleInputPassword1" required value="{{b}}">
				</div>
				<div class="form-group">
					<label for="exampleInputEmail1">Điểm môn 2</label>
					<input type="number" name="mark2" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required value="{{c}}">
				</div>
			</div>
			<div class="col-6">
				<div class="form-group">
					<label for="exampleInputPassword1">Điểm môn 3</label>
					<input TYPE="number" NAME="total" class="form-control" id="exampleInputPassword1" required value="{{d}}">
				</div>
				<div class="form-group">
					<label for="exampleInputEmail1">Lớp</label>
					<input type="text" name="grade" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required value="{{e}}">
				</div>
		
				<input type="submit" class="btn btn-primary"></input>
			</div>
            
		</div>
        
	</div>
 </FORM>
 {% endfor %}
<!-- Latest compiled and minified JavaScript -->
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
 <script text="javascript">
document.body.style.backgroundColor="white";
 </script>

 </BODY>

 </HTML>
